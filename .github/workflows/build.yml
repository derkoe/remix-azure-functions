name: Build

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Build
      - name: ‚¨áÔ∏è Checkout Remix repo
        uses: actions/checkout@v3
        with:
          repository: 'remix-run/remix'
          fetch-depth: 0

      - name: ‚¨áÔ∏è Checkout remix-azure-functions repo
        uses: actions/checkout@v3
        with:
          path: 'packages/remix-azure-functions'
          fetch-depth: 0

      - name: ‚éî Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"

      - name: üì• Install deps
        run: yarn --frozen-lockfile

      - name: yarn run build
